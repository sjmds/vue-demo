<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>计算属性</title>
<script src="https://unpkg.com/vue/dist/vue.js"></script>


</head>
<style>
div{margin:15px 0;}
</style>
<body>
<p>观察和响应 Vue 实例上的数据变动:</p>
<div id="example">
  <p>Original message: "{{ message }}"</p>
  <p>Computed reversed message: "{{ reversedMessage }}"</p>
</div>
<script>
var vm = new Vue({
  el: '#example',
  data: {
    message: 'Hello'
  },
  computed: {
    // a computed getter
    reversedMessage: function () {
      // `this` points to the vm instance
      return this.message.split('').reverse().join('')
    }
  }
})
</script>

<div id="fullName">{{ fullName }}</div>
<script>
var vm = new Vue({
  el: '#fullName',
  data: {
    firstName: 'Foo',
    lastName: 'Bar'
  },
  computed: {
    fullName: function () {
      return this.firstName + ' ' + this.lastName
    }
  }
})
</script>
<div id="fullName1">{{ fullName }}</div>
<script>
var vm1 = new Vue({
  el: '#fullName1',
  data: {
    firstName: 'Foo1',
    lastName: 'Bar1'
  },
  computed: {
    fullName: {
      // getter
      get: function () {
        return this.firstName + ' ' + this.lastName
      },
      // setter
      set: function (newValue) {
        var names = newValue.split(' ')
        this.firstName = names[0]
        this.lastName = names[names.length - 1]
      }
    }
  }
});
vm1.fullName = 'John Doe'
</script>

</body>
</html>
